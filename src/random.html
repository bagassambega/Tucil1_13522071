<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Random</title>
    <link href="random.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="navigation">
    <div class="buttons">
        <a href="../main.html">
            <i class="fa fa-home"></i>
        </a>
        <a href="random.html">
            <i class="fa fa-file-text-o"></i>
        </a>
    </div>
</div>
    <div class="container">
        <div id="first">
            <h1>Input</h1>
            <div class="inputForm">
                <div class="box">
                    <label for="rowMatrix">Tinggi matriks</label>
                    <input type="number" name="rowMatrix" id="rowMatrix" placeholder="0" required   >
                </div>
                <div class="box">
                    <label for="colMatrix">Lebar matriks</label>
                    <input type="number" name="colMatrix" id="colMatrix" placeholder="0">
                </div>
                <div class="box">
                    <label for="bufferSize">Ukuran buffer</label>
                    <input type="number" name="bufferSize" id="bufferSize" placeholder="0">
                </div>
                <div class="box">
                    <label for="token">Token (pisahkan oleh spasi)</label>
                    <input type="text" name="token" id="token" placeholder="7A BD 1C 55">
                </div>
                <div class="box">
                    <label for="numSeq">Banyak sekuens</label>
                    <input type="number" name="numSeq" id="numSeq" placeholder="0">
                </div>
                <div class="box">
                    <label for="sequenceSize">Ukuran maksimal sekuens</label>
                    <input type="number" id="sequenceSize" name="sequenceSize" placeholder="0">
                </div>
                <p id="inputError"></p>
                <button id="generate" onclick="generate()">Generate</button>
            </div>
        </div>

        <div id="second">
            <h1>Output</h1>
            <div class="generated">
                <h3>Matriks</h3>
                <div class="matriks" id="matriks"></div>
                <h3>Sekuens</h3>
                <div class="sekuens" id="sekuens"></div>
                <button id="solve" onclick="solve()"> Solve </button>
                <p id="processing">Processing...</p>
            </div>
            <div class="result" id="result">
                <h3>Hasil dan Reward</h3>
                <div class="hasil" id="hasil"></div>
                <button id="download" onclick="download()">Download solution</button>
            </div>
        </div>
    </div>

    <script src="random.js"></script>
</body>
</html>
